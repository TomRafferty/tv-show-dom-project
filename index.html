<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Tom Rafferty (TomRafferty)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="search-container">
      <input
        type="text"
        onkeyup="liveSearch(this.value)"
        placeholder="Search"
      />
      <select
        name="select-episode"
        id="select-episode"
        onchange="jumpToEpisode(this.value)"
      >
        <option value="" selected>Select Episode</option>
      </select>
      <p id="result-count"></p>
    </div>
    <div id="content">
      <!-- in here will go the card container -->
    </div>

    <!-- this one must always be loaded first! -->
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <!-- <script src="episodes.js"></script> -->

    <!-- Loads YOUR javascript code -->
    <script src="episodePage.js"></script>
  </body>
</html>
